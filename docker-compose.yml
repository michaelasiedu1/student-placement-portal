version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: student-placement-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: student-placement-portal
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./spp-backend
      dockerfile: Dockerfile
    container_name: student-placement-backend
    restart: always
    ports:
      - "4000:4000"
    environment:
      MONGO_URI: mongodb://mongodb:27017/student-placement-portal
      PORT: 4000
      NODE_ENV: development
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./spp-backend:/app
      - /app/node_modules
    command: npm start

  frontend:
    build:
      context: ./spp-frontend
      dockerfile: Dockerfile
    container_name: student-placement-frontend
    restart: always
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: ${API_URL:-http://localhost:4000}
    depends_on:
      - backend
    volumes:
      - ./spp-frontend:/app
      - /app/node_modules
    command: npm run dev -- --host

volumes:
  mongodb_data:
